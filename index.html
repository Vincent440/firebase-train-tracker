<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Train Scheduler</title>
  <!--https://vincent440.github.io/unit-7-firebase/ link to live file-->
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- My CSS stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Link to firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!--Link to moment.js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
</head>

<body>
  <!-- Bootstrap container -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron text-center text-white" id="jumbo">
      <h1>Anytime is Train Time</h1>
      <h3>Choo Choo!</h3>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current Train Schedule -->
        <div class="card mb-4">
          <div class="card-header darkbg text-white">Current Train Schedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-time-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Train  -->
        <div class="card mb-4">
          <div class="card-header darkbg text-white">Add Train</div>
          <div class="card-body">

            <!-- form to add new trains -->
            <form>
              <div class="form-group">
                <label for="train-name">Train Name</label>
                <input type="text" class="form-control" id="train-name" placeholder="Train Name: ">
              </div>
              <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="Destination: ">
              </div>
              <div class="form-group">
                <!-- Working on setting up the time format and Frequency in what works best for this scenario -->
                <label for="first-train">First Train Time</label>
                <input type="time" min="00:00" max="23:59" class="form-control" id="first-train" placeholder="06:00">
                <small id="first-train" class="form-text text-muted">(HH:mm)</small>
              </div>
              <div class="form-group">
                <label class="form-group" for="frequency">Frequency (min)</label>
                <input type="number" class="form-control" id="frequency" placeholder="Minutes">
              </div>
              <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- My JavaScript -->
  <script src="assets/js/app.js"></script>
</body>

</html>
